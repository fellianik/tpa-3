<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie App TMDB API</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    </head>
    <body>
        <header class="p-3">
            <!-- <div class="container text-center"> -->
                <div class="row justify-content-around text-center">
                    <div class= "col-auto">
                        <h1 class="display-5">Movie App</h1>
                    </div>
                    <div class="col-auto">
                        <form id="search-form" class="row g-md-2 mt-1">
                            <div class="col-auto">
                                <label for="search" class="visually-hidden">Search</label>
                                <input type="text" class="form-control" id="search" placeholder="Search by title" />
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-light">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <p id="text-search"></p>
            <div id="containers"></div>
        </section>

        <footer class="text-center p-3 mt-1">&copy; 2022 Felliani Kurniawati</footer>

        <!-- Script -->
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
    </body>
</html>

<!-- 
    Specs
        Buatlah aplikasi website menampilkan list Movie menggunakan data external API TMDB API
        Kamu harus sign up terlebih dahulu untuk mendapatkan API Key pada TMDB API
        Tampilkan list movie (judul, tanggal rilis, dan rating) dengan kategori terpopuler menggunakan endpoint berikut /discover/movie?api_key=your_api_key&sort_by=popularity.desc. Kamu dapat melihat lebih lengkap melalui halaman documentation
        Untuk membatasi list movie yang akan ditampilkan kita akan menggunakan query string page yang disediakan pada documentation, sehingga endpoint yang digunakan menjadi /discover/movie?api_key=your_api_key&sort_by=popularity.desc&page=1
        Untuk fitur search gunakan endpoint berikut ini /search/movie?api_key=your_api_key&query=${search_key}&page=1 atau sesuai yang ada pada documentation
        Tampilah website harus sudah responsive
        Peserta diperbolehkan menggunakan Bootstrap

    Penilaian akan dilakukan dari beberapa hal:

        Kode HTML, CSS, dan JavaScript yang terorganisasi dengan baik
        Logic yang sesuai dengan kebutuhan pada aplikasi
        Tampilan dan output sesuai dengan Expected Result
        Kemampuan peserta menggunakan Git & GitHub
        Website sudah responsive
        Kemampuan peserta melakukan integrasi API
        Kemampuan peserta dalam mendeploy aplikasi website
 -->
